<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ | Shop Quần Áo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .banner {
            width: 100%;
            height: 400px;
            background: url('https://i.imgur.com/9QeYbv9.jpg') no-repeat center;
            background-size: cover;
            border-radius: 10px;
            margin-top: 20px;
        }
        .product-card img {
            height: 250px;
            object-fit: cover;
        }
        .product-card {
            transition: 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- HEADER -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Shop Quần Áo</a>
        <div class="collapse navbar-collapse">

            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Trang Chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Sản Phẩm</a></li>
                <li class="nav-item"><a class="nav-link" href="/auth/login">Đăng Nhập</a></li>
                <li class="nav-item"><a class="nav-link" href="/auth/register">Đăng Ký</a></li>
            </ul>

        </div>
    </div>
</nav>

<!-- BANNER -->
<div class="container">
    <div class="banner mt-4"></div>
</div>

<!-- SẢN PHẨM NỔI BẬT -->
<div class="container mt-5">
    <h3 class="fw-bold mb-4">Sản phẩm nổi bật</h3>

    <div class="row">

        <!-- Hiển thị danh sách sản phẩm -->
        <div class="col-md-3 mb-4" th:each="p : ${products}">
            <div class="card product-card shadow-sm">

                <img th:src="@{${p.nvh_image}}" class="card-img-top">

                <div class="card-body">
                    <h5 th:text="${p.nvh_name}" class="card-title"></h5>
                    <p class="card-text text-danger fw-bold" th:text="${#numbers.formatDecimal(p.nvh_price, 0, 'POINT', 0, 'COMMA')} + ' đ'"></p>
                    <a th:href="@{'/products/' + ${p.nvh_id}}" class="btn btn-primary w-100">Xem chi tiết</a>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    © 2024 Shop Quần Áo | Thiết kế bởi Bạn
</footer>

</body>
</html>
