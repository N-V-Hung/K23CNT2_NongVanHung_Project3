<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NVH Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">

        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Đăng ký tài khoản</h4>
                </div>

                <div class="card-body">

                    <form th:action="@{/nvh-register}" method="post"
                          th:object="${nvhRegisterForm}">

                        <div th:if="${nvhError}" class="alert alert-danger">
                            <span th:text="${nvhError}"></span>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" th:field="*{nvhName}" class="form-control"
                                   placeholder="Nhập họ tên..." required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{nvhEmail}" class="form-control"
                                   placeholder="Nhập email..." required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input type="password" th:field="*{nvhPassword}" class="form-control"
                                   placeholder="Nhập mật khẩu..." required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" th:field="*{nvhPhone}" class="form-control"
                                   placeholder="Nhập số điện thoại...">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" th:field="*{nvhAddress}" class="form-control"
                                   placeholder="Nhập địa chỉ...">
                        </div>

                        <button class="btn btn-primary w-100">Đăng ký</button>

                        <div class="text-center mt-3">
                            <a href="/nvh-login">Đã có tài khoản? Đăng nhập</a>
                        </div>

                    </form>

                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
