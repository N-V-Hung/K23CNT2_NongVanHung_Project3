<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NVH Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">

        <div class="col-md-4">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-dark text-white">
                    <h4>Đăng nhập NVH Shop</h4>
                </div>

                <div class="card-body">

                    <form th:action="@{/nvh-login}" method="post">

                        <div th:if="${nvhError}" class="alert alert-danger">
                            <span th:text="${nvhError}"></span>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email đăng nhập</label>
                            <input type="email" name="nvhEmail" class="form-control"
                                   placeholder="Nhập email..." required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input type="password" name="nvhPassword" class="form-control"
                                   placeholder="Nhập mật khẩu..." required>
                        </div>

                        <button class="btn btn-dark w-100">Đăng nhập</button>

                        <div class="text-center mt-3">
                            <a href="/nvh-register">Bạn chưa có tài khoản? Đăng ký</a>
                        </div>

                    </form>

                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
