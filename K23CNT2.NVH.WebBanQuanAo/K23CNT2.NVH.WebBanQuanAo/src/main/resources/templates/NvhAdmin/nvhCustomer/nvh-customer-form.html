<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <div class="card shadow p-4">

        <h4 th:text="${nvhCustomer.nvhId != null ? 'Sửa Khách Hàng' : 'Thêm Khách Hàng'}"
            class="mb-3 text-primary"></h4>

        <form th:action="@{${nvhCustomer.nvhId != null} ? '/nvh-admin/customers/update' : '/nvh-admin/customers/save'}"
              th:object="${nvhCustomer}"
              method="post">

            <input type="hidden" th:field="*{nvhId}">

            <div class="mb-3">
                <label>Họ và Tên</label>
                <input class="form-control" th:field="*{nvhName}" required>
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input class="form-control" th:field="*{nvhEmail}" required>
            </div>

            <div class="mb-3">
                <label>Số điện thoại</label>
                <input class="form-control" th:field="*{nvhPhone}">
            </div>

            <div class="mb-3">
                <label>Địa chỉ</label>
                <input class="form-control" th:field="*{nvhAddress}">
            </div>

            <div class="mb-3">
                <label>Mật khẩu</label>
                <input class="form-control" th:field="*{nvhPassword}" type="password">
            </div>

            <button class="btn btn-primary mt-2">Lưu</button>
        </form>
        <a th:href="@{/nvh-admin/customers}" class="btn btn-secondary mt-3">⬅ Quay lại</a>

    </div>

</div>

</body>
</html>
