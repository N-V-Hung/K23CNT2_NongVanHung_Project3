<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản Lý Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h3 class="mb-3 text-primary">Quản Lý Khách Hàng</h3>

    <a class="btn btn-success mb-3" th:href="@{/nvh-admin/customers/add}">
        + Thêm Khách Hàng
    </a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Họ Tên</th>
            <th>Email</th>
            <th>SĐT</th>
            <th>Địa Chỉ</th>
            <th>Thao tác</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${nvhCustomers}">
            <td th:text="${c.nvhId}"></td>
            <td th:text="${c.nvhName}"></td>
            <td th:text="${c.nvhEmail}"></td>
            <td th:text="${c.nvhPhone}"></td>
            <td th:text="${c.nvhAddress}"></td>

            <td>
                <a class="btn btn-primary btn-sm"
                   th:href="@{'/nvh-admin/customers/edit/' + ${c.nvhId}}">
                    Sửa
                </a>

                <a class="btn btn-danger btn-sm"
                   th:href="@{'/nvh-admin/customers/delete/' + ${c.nvhId}}"
                   onclick="return confirm('Xóa khách hàng này?')">
                    Xóa
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/nvh-admin-home" class="btn btn-secondary mb-3">⬅ Quay lại</a>
</div>

</body>
</html>
