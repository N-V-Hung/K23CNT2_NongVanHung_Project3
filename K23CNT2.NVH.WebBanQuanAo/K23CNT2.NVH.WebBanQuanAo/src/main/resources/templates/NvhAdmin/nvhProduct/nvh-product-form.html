<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NVH - Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <div class="card shadow p-4">

        <h4 class="mb-3 text-primary"
            th:text="${nvhProduct.nvhId != null ? 'Sửa Sản Phẩm' : 'Thêm Sản Phẩm'}">
        </h4>

        <form th:action="@{/nvh-admin/products/save}" th:object="${nvhProduct}" method="post"
        enctype="multipart/form-data">

            <input type="hidden" th:field="*{nvhId}">

            <div class="mb-3">
                <label>Tên Sản Phẩm</label>
                <input class="form-control" th:field="*{nvhName}" required>
            </div>

            <div class="mb-3">
                <label>Ảnh (URL)</label>
                <input class="form-control" th:field="*{nvhImage}">
            </div>

            <div class="mb-3">
                <label>Giá</label>
                <input class="form-control" th:field="*{nvhPrice}" required>
            </div>

            <div class="mb-3">
                <label>Danh Mục</label>
                <select class="form-control" th:field="*{nvhIdCategory}">
                    <option th:each="c : ${nvhCategories}"
                            th:value="${c.nvhId}"
                            th:text="${c.nvhName}">
                    </option>
                </select>

            </div>

            <button class="btn btn-primary">Lưu</button>
            <a href="/nvh-admin/products" class="btn btn-secondary">⬅ Quay lại</a>

        </form>


        </form>

    </div>

</div>

</body>
</html>
