<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Tài Khoản</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .register-box {
            max-width: 450px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h3 {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h3 class="text-center mb-4">Đăng Ký Tài Khoản</h3>

    <!-- HIỂN THỊ THÔNG BÁO -->
    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

    <form th:action="@{/auth/register}" method="post">

        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" name="username" placeholder="Nhập tên đăng nhập" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Nhập email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" name="confirm" placeholder="Nhập lại mật khẩu" required>
        </div>

        <button class="btn btn-success w-100">Đăng Ký</button>

        <div class="mt-3 text-center">
            <a href="/auth/login">Đã có tài khoản? Đăng nhập</a>
        </div>

    </form>
</div>

</body>
</html>
