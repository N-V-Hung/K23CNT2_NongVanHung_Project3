<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>

        .nvh-search-box {

            cursor: pointer;
            color: #333;
        }

        .nvh-header-icon:hover {
            color: #0d6efd;
        }

        /* --- SLIDER --- */
        .nvh-slider img {
            width: 100%;
            height: 360px;
            object-fit: cover;
            border-radius: 12px;
        }

        /* --- CATEGORY --- */
        .nvh-category-card {
            transition: 0.25s;
        }

        .nvh-category-card:hover {
            transform: translateY(-7px);
        }

        /* --- PRODUCTS --- */
        .nvh-product-card img {

        }

        .nvh-sale-badge {

    </style>
</head>

<!-- ====================== HEADER ====================== -->
<nav class="navbar navbar-light bg-white shadow-sm py-3 sticky-top">
    <div class="container d-flex align-items-center">

        <!-- LOGO -->
        <a class="navbar-brand fw-bold fs-4 text-danger">

            <a class="nvh-header-icon" th:href="@{/nvh-orders}">

            </a>

            <a class="nvh-header-icon" th:href="@{/nvh-profile}">
                <i class="fa-solid fa-user"></i>
            </a>

<div class="bg-light py-2 shadow-sm mb-3">

        <a class="text-decoration-none text-dark" href="/nvh-user-home">Trang Ch·ªß</a>

            <div class="carousel-item">

            </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#nvhMainSlider" data-bs-slide="prev">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
