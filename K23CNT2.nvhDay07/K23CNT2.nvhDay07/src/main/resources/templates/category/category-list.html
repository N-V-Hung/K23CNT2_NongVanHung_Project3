<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2>Category List</h2>
    <a th:href="@{/categories/create}" class="btn btn-primary mb-3">Add New Category</a>
    <div th:if="${#lists.isEmpty(categories)}">
        <p>No categories available.</p>
    </div>
    <table class="table table-bordered" th:if="${!#lists.isEmpty(categories)}">
        <thead><tr><th>ID</th><th>Name</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody>
        <tr th:each="c : ${categories}">
            <td th:text="${c.id}">1</td>
            <td th:text="${c.name}">Name</td>
            <td th:text="${c.status ? 'Active' : 'Inactive'}">Active</td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${c.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/categories/delete/{id}(id=${c.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/books" class="btn btn-secondary">Go to Books</a>
</div>
</body>
</html>
