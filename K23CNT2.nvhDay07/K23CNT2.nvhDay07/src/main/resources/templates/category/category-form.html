<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <form th:action="${category.id} == null ? @{/categories/create} : @{/categories/update/{id}(id=${category.id})}"
          th:object="${category}" method="post">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${category.id} == null ? 'Create Category' : 'Edit Category'">Category Form</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input th:field="*{name}" class="form-control" required/>
                </div>
                <div class="form-check mb-3">
                    <input th:field="*{status}" class="form-check-input" type="checkbox"/>
                    <label class="form-check-label">Active</label>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success" th:text="${category.id} == null ? 'Create' : 'Update'">Save</button>
                <a href="/categories" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
