<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2>Book List</h2>
    <a th:href="@{/books/create}" class="btn btn-primary mb-3">Add New Book</a>
    <div th:if="${#lists.isEmpty(books)}">
        <p>No books available.</p>
    </div>
    <table class="table table-bordered" th:if="${!#lists.isEmpty(books)}">
        <thead>
        <tr><th>ID</th><th>Name</th><th>Image</th><th>Price</th><th>Qty</th><th>Year</th><th>Author</th><th>Category</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="b : ${books}">
            <td th:text="${b.id}">1</td>
            <td th:text="${b.name}">Name</td>
            <td><img th:src="${b.imgUrl}" alt="img" width="60"/></td>
            <td th:text="${b.price}">0</td>
            <td th:text="${b.qty}">0</td>
            <td th:text="${b.yearRelease}">2020</td>
            <td th:text="${b.author}">Author</td>
            <td th:text="${b.category != null ? b.category.name : ''}">Category</td>
            <td th:text="${b.status ? 'Available' : 'Out of Stock'}">Available</td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${b.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${b.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Delete?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/categories" class="btn btn-secondary">Go to Categories</a>
</div>
</body>
</html>
