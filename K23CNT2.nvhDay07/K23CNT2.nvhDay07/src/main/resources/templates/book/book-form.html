<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <form th:action="${book.id} == null ? @{/books/create} : @{/books/update/{id}(id=${book.id})}"
          th:object="${book}" method="post">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${book.id} == null ? 'Create Book' : 'Edit Book'">Book Form</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input th:field="*{name}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Image URL</label>
                    <input th:field="*{imgUrl}" class="form-control"/>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Qty</label>
                        <input type="number" th:field="*{qty}" class="form-control"/>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" step="0.01" th:field="*{price}" class="form-control"/>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Year Release</label>
                        <input type="number" th:field="*{yearRelease}" class="form-control"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input th:field="*{author}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select th:field="*{category.id}" class="form-control" required>
                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </div>
                <div class="form-check mb-3">
                    <input th:field="*{status}" class="form-check-input" type="checkbox"/>
                    <label class="form-check-label">Available</label>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success" th:text="${book.id} == null ? 'Create' : 'Update'">Save</button>
                <a href="/books" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
