<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa thông tin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="layout/header :: *"></div>

<div class="container mt-4">
    <h3>Sửa thông tin</h3>

    <form action="/info/edit" method="post" th:object="${info}">
        <input type="hidden" th:field="*{nvhId}">

        <input type="text" th:field="*{nvhName}" class="form-control mb-2">
        <input type="email" th:field="*{nvhEmail}" class="form-control mb-2">
        <input type="text" th:field="*{nvhWebsite}" class="form-control mb-2">
        <button class="btn btn-primary">Cập nhật</button>
    </form>
</div>

<div th:replace="layout/footer :: *"></div>

</body>
</html>
