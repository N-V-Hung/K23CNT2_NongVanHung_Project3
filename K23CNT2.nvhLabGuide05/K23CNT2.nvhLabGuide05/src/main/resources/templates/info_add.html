<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="layout/header :: *"></div>

<div class="container mt-4">
    <h3>Thêm thông tin</h3>

    <form action="/info/add" method="post">
        <input type="text" name="nvhName" class="form-control mb-2" placeholder="Tên">
        <input type="email" name="nvhEmail" class="form-control mb-2" placeholder="Email">
        <input type="text" name="nvhWebsite" class="form-control mb-2" placeholder="Website">
        <button class="btn btn-primary">Lưu</button>
    </form>
</div>

<div th:replace="layout/footer :: *"></div>

</body>
</html>
