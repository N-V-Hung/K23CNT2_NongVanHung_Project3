<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="layout/header :: *"></div>

<div class="container mt-4">
    <h3>Danh sách thông tin</h3>

    <a class="btn btn-success mb-3" href="/info/add">+ Thêm mới</a>

    <table class="table table-bordered">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Website</th><th>Hành động</th>
        </tr>
        <tr th:each="i : ${infos}">
            <td th:text="${i.nvhId}"></td>
            <td th:text="${i.nvhName}"></td>
            <td th:text="${i.nvhEmail}"></td>
            <td th:text="${i.nvhWebsite}"></td>
            <td>
                <a th:href="@{'/info/edit/' + ${i.id}}" class="btn btn-warning btn-sm">Sửa</a>
            </td>
        </tr>
    </table>
</div>

<div th:replace="layout/footer :: *"></div>

</body>
</html>
